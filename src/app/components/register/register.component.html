<div class="register-container">
    <div class="header">
        <span class="title">SISTEMA DE JUDOCA</span>
        <span>
            <input type="text" placeholder="Buscar cliente (CPF)" (input)="this.searchText = $event.target.value" [value]="this.searchText" (keydown)="$event.key == 'Enter' ? redirectTo() : null"><label (click)="redirectTo()"><fa-icon [icon]="faSearch"></fa-icon></label>
        </span>
    </div>

    <div class="body">
        <span class="title mt-2 ml-2" *ngIf="registerType == 0">{{message}}</span>
        <div class="button-container" *ngIf="registerType == 0">
            <div class="button" (click)="registerType = 1">Cadastrar novo aluno</div>
            <div class="button" (click)="registerType = 2">Cadastrar novo professor</div>
        </div>

        <div class="form-container" *ngIf="registerType == 1 || registerType == 2">
            <span class="title">REGISTRO DE {{registerType == 1 ? 'ALUNO' : 'PROFESSOR'}}</span>
            <div class="form">
                <input type="text" id="form-nome" (input)="this.newClient.nome = $event.target.value" [value]="this.newClient.nome"> <label for="form-nome">Nome *</label>
                <input type="text" id="form-dataNasc" (input)="this.newClient.dataNasc = $event.target.value" [value]="this.newClient.dataNasc"> <label for="form-dataNasc">Data de nascimento *</label>
                <input type="text" id="form-cbj" (input)="this.newClient.cbj = $event.target.value" [value]="this.newClient.cbj"> <label for="form-cbj">CBJ *</label>
                <input type="text" id="form-tel1" (input)="this.newClient.tel1 = $event.target.value" [value]="this.newClient.tel1"> <label for="form-tel1">Telefone 1 *</label>
                <input type="text" id="form-tel2" (input)="this.newClient.tel2 = $event.target.value" [value]="this.newClient.tel2"> <label for="form-tel2>Telefone 2">Telefone 2 *</label>
                <input type="text" id="form-email" (input)="this.newClient.email = $event.target.value" [value]="this.newClient.email"> <label for="form-email">E-mail *</label>
                <input type="text" id="form-cpf" (input)="this.newClient.cpf = $event.target.value" [value]="this.newClient.cpf"> <label for="form-cpf">CPF *</label>
                <input type="text" id="form-rg" (input)="this.newClient.rg = $event.target.value" [value]="this.newClient.rg"> <label for="form-rg">RG *</label>
                <input type="text" id="form-org" (input)="this.newClient.org = $event.target.value" [value]="this.newClient.org"> <label for="form-org">ORG *</label>
                <input type="text" id="form-ob" (input)="this.newClient.ob = $event.target.value" [value]="this.newClient.ob"> <label for="form-ob">OB</label>
            </div>

            <span class="small-tip">Campos marcados com * são obrigatórios</span>

            <div class="button-container">
                <div class="button" (click)="registerType = 0">Voltar</div>
                <div class="button" (click)="registerClient()">Registrar</div>
            </div>
        </div>
    </div>
</div>
